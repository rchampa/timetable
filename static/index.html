<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Tasked - Login</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet prefetch">
        <link href="css/style.css" rel="stylesheet"></link>
      </link>
    </meta>
  </head>
  <body>
    <div class="login">
      <div class="login_title">
        <h1 class="logo">Tasked</h1>
      </div>
      <div class="register_fields">
        <div class="login_fields__user">
          <div class="icon">
            <img src="img/user_icon_copy.png"/>
          </div>
          <input placeholder="Usuario" id="username" type="text">
            <div class="validation">
              <img src="img/tick.png"/>
            </div>
          </input>
        </div>
        <div class="login_fields__password">
          <div class="icon">
            <img src="img/lock_icon_copy.png"/>
          </div>
          <input placeholder="Contraseña" id="password" type="password">
            <div class="validation">
              <img src="img/tick.png"/>
            </div>
          </input>
        </div>
        <div class="login_fields__mail">
          <div class="icon">
            <img src="img/mail_icon_copy.png"/>
          </div>
          <input placeholder="Email" id="mail" type="text">
            <div class="validation">
              <img src="img/tick.png"/>
            </div>
          </input>
        </div>        
        <div class="register_fields__submit">
          <input type="submit" value="Enviar" id="register"></input>        
        </div>
      </div>      
      <div class="login_fields">
        <div class="login_fields__user">
          <div class="icon">
            <img src="img/user_icon_copy.png"/>
          </div>
          <input placeholder="Usuario" id="username" type="text">
            <div class="validation">
              <img src="img/tick.png"/>
            </div>
          </input>
        </div>
        <div class="login_fields__password">
          <div class="icon">
            <img src="img/lock_icon_copy.png"/>
          </div>
          <input placeholder="Contraseña" id="password" type="password">
            <div class="validation">
              <img src="img/tick.png"/>
            </div>
          </input>
        </div>
        <div class="login_fields__submit">
          <input type="submit" value="Acceder" id="login">
            <div class="forgot">
              <a href="#">¿Olvidaste tu clave?</a>
            </div>
          </input>
        </div>
      </div>
      <div id="error"></div>
      <div class="disclaimer">
        <p id="go-to-register">¿No tienes cuenta? <a id="register" href="javascript:void(0)">Regístrate</a></p>
        <p><a id="back-to-login" href="javascript:void(0)">Volver</a></p>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
